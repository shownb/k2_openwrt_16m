name: CI

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: env prepare
      run: |
        sudo -E apt-get update
        sudo -E apt-get install build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python
    - name: run compile.sh
      run: |
        sudo chmod +x ./compile.sh
        ./compile.sh
    - name: Assemble artifact
      run: |
        rm -rf ./artifact/
        mkdir -p ./artifact/
        ls -la ./openwrt-imagebuilder-21.02.0-rc4-ramips-mt7620.Linux-x86_64/bin/targets/ramips/mt7620
        ls -la ./openwrt-imagebuilder-21.02.0-rc4-ramips-mt7620.Linux-x86_64/build_dir/target-mipsel_24kc_musl/linux-ramips_mt7620/tmp/
        find ./ -name "*sysupgrade*bin" | xargs -i mv -f {} ./artifact/
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt firmware
        path: ./artifact/
